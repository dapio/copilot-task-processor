    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;

      // API Service - PRAWDZIWE POŁĄCZENIA!
      const apiService = {
        baseURL: 'http://localhost:3002',
        agentsURL: 'http://localhost:3003',

        async request(url, options = {}) {
          try {
            const response = await fetch(url, {
              headers: {
                'Content-Type': 'application/json',
                ...options.headers,
              },
              ...options,
            });

            if (!response.ok) {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }

            return await response.json();
          } catch (error) {
            console.error('API Request failed:', error);
            throw error;
          }
        },

        // Backend API calls
        async checkBackendHealth() {
          return this.request(`${this.baseURL}/api/health`);
        },

        async testIntegrations() {
          return this.request(`${this.baseURL}/api/test-integrations`);
        },

        async analyzeDocuments(formData) {
          return this.request(`${this.baseURL}/api/analyze-documents`, {
            method: 'POST',
            body: formData,
            headers: {}, // Let browser set Content-Type for FormData
          });
        },

        async generateTasks(data) {
          return this.request(`${this.baseURL}/api/generate-tasks`, {
            method: 'POST',
            body: JSON.stringify(data),
          });
        },

        // Agents API calls
        async checkAgentsHealth() {
          return this.request(`${this.agentsURL}/api/health`);
        },

        async getAgents() {
          return this.request(`${this.agentsURL}/api/agents`);
        },

        async getProjects() {
          return this.request(`${this.agentsURL}/api/projects`);
        },

        async createProject(projectData) {

      // Status Hook
      function useSystemStatus() {
        const [status, setStatus] = useState({
          backend: 'checking',
          agents: 'checking',
          lastChecked: null,
        });

        const checkStatus = useCallback(async () => {
          const results = {};

          try {
            await apiService.checkBackendHealth();
            results.backend = 'online';
          } catch (error) {
            results.backend = 'offline';
          }

          try {
            await apiService.checkAgentsHealth();
            results.agents = 'online';
          } catch (error) {
            results.agents = 'offline';
          }

          setStatus({
            ...results,
            lastChecked: new Date(),
          });
        }, []);

        useEffect(() => {
          checkStatus();
          const interval = setInterval(checkStatus, 30000); // Check every 30s
          return () => clearInterval(interval);
        }, [checkStatus]);

        return { status, checkStatus };
      }

                    {projectSubTab === 'overview' && (
                      <div>
                        <h3>Informacje o projekcie</h3>
                        <p>
                          <strong>Nazwa:</strong> {selectedProject.name}
                        </p>
                        <p>
                          <strong>Typ:</strong> {selectedProject.type}
                        </p>
                        <p>
                          <strong>Status:</strong> {selectedProject.status}
                        </p>
                        <p>
                          <strong>Opis:</strong>{' '}
                          {selectedProject.description || 'Brak opisu'}
                        </p>
                      </div>
                    )}

                    {projectSubTab === 'documents' &&
                      renderDocumentsForProject()}
                    {projectSubTab === 'tasks' && renderTasksForProject()}
                  </div>
                </div>
              </div>
            );
          }
        };

        // RENDER DOCUMENTS FOR SELECTED PROJECT
        const renderDocumentsForProject = () => (
          <div>
            <h4>📄 Dokumenty projektu: {selectedProject.name}</h4>
            <div style={{ marginBottom: '20px' }}>
              <input
                type="file"
                multiple
                onChange={handleFileSelect}
                accept=".js,.ts,.tsx,.jsx,.md,.txt,.json,.yaml,.yml,.py,.java,.cpp,.c,.cs,.go,.rs"
                style={{
                  width: '100%',
                  padding: '10px',
                  border: '2px dashed #bdc3c7',
                  borderRadius: '8px',
                  background: '#f8f9fa',
                  marginBottom: '15px',
                }}
              />

              {selectedFiles.length > 0 && (
                <div style={{ marginBottom: '15px' }}>
                  <strong>Wybrane pliki:</strong>
                  <ul style={{ margin: '10px 0', paddingLeft: '20px' }}>
                    {selectedFiles.map((file, index) => (
                      <li key={index} style={{ color: '#7f8c8d' }}>
                        {file.name} ({(file.size / 1024).toFixed(1)} KB)
                      </li>
                    ))}
                  </ul>
                </div>
              )}

              <button
                className="btn btn-primary"
                onClick={handleAnalyzeDocuments}
                disabled={
                  selectedFiles.length === 0 || documentAnalysis.isAnalyzing
                }
              >
                {documentAnalysis.isAnalyzing ? (
                  <>
                    <i className="fas fa-spinner fa-spin"></i> Analizuję...
                  </>
                ) : (
                  <>
                    <i className="fas fa-search"></i> Analizuj Dokumenty
                  </>
                )}
              </button>

              {documentAnalysis.result && (
                <div style={{ marginTop: '20px' }}>
                  <h5>Wyniki analizy:</h5>
                  <div
                    style={{
                      background: '#f8f9fa',
                      padding: '15px',
                      borderRadius: '8px',
                      fontSize: '14px',
                    }}
                  >
                    <pre style={{ margin: 0, whiteSpace: 'pre-wrap' }}>
                      {JSON.stringify(documentAnalysis.result, null, 2)}
                    </pre>
                  </div>
                </div>
              )}
            </div>
          </div>
        );

        // RENDER TASKS FOR SELECTED PROJECT
        const renderTasksForProject = () => (
          <div>
            <h4>✅ Zadania projektu: {selectedProject.name}</h4>
            <div style={{ marginBottom: '20px' }}>
              <button
                className="btn btn-primary"
                onClick={handleGenerateTasks}
                disabled={taskGeneration.isGenerating}
              >
                {taskGeneration.isGenerating ? (
                  <>
                    <i className="fas fa-spinner fa-spin"></i> Generuję
                    zadania...
                  </>
                ) : (
                  <>
                    <i className="fas fa-plus"></i> Generuj nowe zadania
                  </>
                )}
              </button>

              <div style={{ marginTop: '20px' }}>
                {taskGeneration.result && taskGeneration.result.tasks ? (
                  <div>
                    <h5>
                      Wygenerowane zadania ({taskGeneration.result.tasks.length}
                      ):
                    </h5>
                    <div
                      style={{
                        display: 'grid',
                        gap: '15px',
                        marginTop: '15px',
                      }}
                    >
                      {taskGeneration.result.tasks.map((task, index) => (
                        <div
                          key={index}
                          style={{
                            border: '1px solid #e9ecef',
                            borderRadius: '8px',
                            padding: '15px',
                            background: 'white',
                          }}
                        >
                          <div
                            style={{
                              display: 'flex',
                              justifyContent: 'space-between',
                              alignItems: 'center',
                            }}
                          >
                            <h6 style={{ margin: 0, color: '#2c3e50' }}>
                              {task.title}
                            </h6>
                            <span
                              style={{
                                background: '#e3f2fd',
                                color: '#1976d2',
                                padding: '4px 8px',
                                borderRadius: '4px',
                                fontSize: '12px',
                              }}
                            >
                              {task.priority || 'Średni'}
                            </span>
                          </div>
                          <p
                            style={{
                              margin: '10px 0',
                              color: '#495057',
                              fontSize: '14px',
                            }}
                          >
                            {task.description}
                          </p>
                          <div style={{ fontSize: '12px', color: '#6c757d' }}>
                            Czas: {task.estimatedTime} | Kategoria:{' '}
                            {task.category}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ) : (
                  <p style={{ color: '#666', fontStyle: 'italic' }}>
                    Brak wygenerowanych zadań. Kliknij przycisk powyżej aby
                    wygenerować zadania dla tego projektu.
                  </p>
                )}
              </div>
            </div>
          </div>
        );

        return (
          <div className="dashboard-container">
            <div className="sidebar">
              <div className="sidebar-header">
                <div className="logo">ThinkCode AI</div>
                <div className="tagline">Enterprise Platform</div>
              </div>
              <nav className="nav-menu">
                <div
                  className={`nav-item ${activeTab === 'dashboard' ? 'active' : ''}`}
                  onClick={() => {
                    setActiveTab('dashboard');
                    setSelectedProject(null);
                  }}
                >
                  <i className="fas fa-tachometer-alt"></i>
                  Dashboard
                </div>
                <div
                  className={`nav-item ${activeTab === 'projects' ? 'active' : ''}`}
                  onClick={() => {
                    setActiveTab('projects');
                    // Nie resetujemy selectedProject tutaj, żeby można było wrócić do szczegółów
                  }}
                >
                  <i className="fas fa-project-diagram"></i>
                  Projekty
                </div>
                <div
                  className={`nav-item ${activeTab === 'agents' ? 'active' : ''}`}
                  onClick={() => {
                    setActiveTab('agents');
                    setSelectedProject(null);
                  }}
                >
                  <i className="fas fa-robot"></i>
                  Agenci AI
                </div>
                <div
                  className={`nav-item ${activeTab === 'knowledge' ? 'active' : ''}`}
                  onClick={() => {
                    setActiveTab('knowledge');
                    setSelectedProject(null);
                  }}
                >
                  <i className="fas fa-brain"></i>
                  Baza Wiedzy
                </div>
                <div
                  className={`nav-item ${activeTab === 'settings' ? 'active' : ''}`}
                  onClick={() => {
                    setActiveTab('settings');
                    setSelectedProject(null);
                  }}
                >
                  <i className="fas fa-cog"></i>
                  Ustawienia
                </div>
              </nav>
            </div>

            <main className="main-content">
              <header className="header">
                <h1 className="page-title">
                  {activeTab === 'dashboard' && 'Dashboard'}
                  {activeTab === 'projects' && 'Projekty'}
                  {activeTab === 'agents' && 'Agenci AI'}
                  {activeTab === 'knowledge' && 'Baza Wiedzy'}
                  {activeTab === 'settings' && 'Ustawienia'}
                </h1>
                <div className="status-indicator">
                  <span>Backend:</span>
                  <div className={`status-dot ${status.backend}`}></div>
                  <span>Agents:</span>
                  <div className={`status-dot ${status.agents}`}></div>
                  <button className="btn btn-secondary" onClick={checkStatus}>
                    <i className="fas fa-sync-alt"></i>
                  </button>
                </div>
              </header>

              <div className="content">
                {activeTab === 'dashboard' && renderDashboard()}
                {activeTab === 'projects' && renderProjects()}
                {activeTab === 'agents' && renderAgents()}
                {activeTab === 'knowledge' && renderKnowledge()}
                {activeTab === 'settings' && (
                  <div className="card">
                    <div className="card-header">
                      <div
                        className="card-icon"
                        style={{
                          background:
                            'linear-gradient(135deg, #6b7280, #4b5563)',
                        }}
                      >
                        <i className="fas fa-cog"></i>
                      </div>
                      <div className="card-title">Ustawienia Systemu</div>
                    </div>
                    <p>Panel ustawień w przygotowaniu...</p>
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      }

      // Render the app
      ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
  </body>
</html>
