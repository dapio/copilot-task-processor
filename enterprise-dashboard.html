<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkCode AI Platform - Enterprise Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .tagline {
        font-size: 12px;
        opacity: 0.9;
      }

      .nav-menu {
        padding: 20px 0;
      }

      .nav-item {
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-item:hover {
        background: rgba(102, 126, 234, 0.1);
        border-left-color: #667eea;
      }

      .nav-item.active {
        background: rgba(102, 126, 234, 0.2);
        border-left-color: #667eea;
        font-weight: 600;
      }

      .nav-item i {
        width: 18px;
        text-align: center;
        color: #667eea;
      }

      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin: 0;
      }

      .status-indicator {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.online {
        background: #10b981;
      }

      .status-dot.offline {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .card-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: white;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .metric-value {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .metric-label {
        color: #666;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .agents-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .agent-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid #667eea;
      }

      .agent-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .agent-name {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      .agent-role {
        color: #667eea;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .agent-skills {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .skill-tag {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(102, 126, 234, 0.2);
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 120px;
      }

      .projects-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .project-item {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      .project-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .project-info h3 {
        margin-bottom: 8px;
        color: #333;
      }

      .project-info p {
        color: #666;
        font-size: 14px;
      }

      .project-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-active {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
      }

      .status-pending {
        background: rgba(245, 158, 11, 0.1);
        color: #d97706;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          position: relative;
          height: auto;
        }

        .main-content {
          margin-left: 0;
        }

        .content-grid {
          grid-template-columns: 1fr;
        }

        .agents-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;

      // API Service - PRAWDZIWE POŁĄCZENIA!
      const apiService = {
        baseURL: 'http://localhost:3002',
        agentsURL: 'http://localhost:3003',

        async request(url, options = {}) {
          try {
            const response = await fetch(url, {
              headers: {
                'Content-Type': 'application/json',
                ...options.headers,
              },
              ...options,
            });

            if (!response.ok) {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }

            return await response.json();
          } catch (error) {
            console.error('API Request failed:', error);
            throw error;
          }
        },

        // Backend API calls
        async checkBackendHealth() {
          return this.request(`${this.baseURL}/api/health`);
        },

        async testIntegrations() {
          return this.request(`${this.baseURL}/api/test-integrations`);
        },

        async analyzeDocuments(formData) {
          return this.request(`${this.baseURL}/api/analyze-documents`, {
            method: 'POST',
            body: formData,
            headers: {}, // Let browser set Content-Type for FormData
          });
        },

        async generateTasks(data) {
          return this.request(`${this.baseURL}/api/generate-tasks`, {
            method: 'POST',
            body: JSON.stringify(data),
          });
        },

        // Agents API calls
        async checkAgentsHealth() {
          return this.request(`${this.agentsURL}/api/health`);
        },

        async getAgents() {
          return this.request(`${this.agentsURL}/api/agents`);
        },

        async getProjects() {
          return this.request(`${this.agentsURL}/api/projects`);
        },

        async createProject(projectData) {
          return this.request(`${this.agentsURL}/api/projects`, {
            method: 'POST',
            body: JSON.stringify(projectData),
          });
        },

        async getTeamRecommendations(projectType) {
          return this.request(
            `${this.agentsURL}/api/teams/recommend?projectType=${encodeURIComponent(projectType)}`
          );
        },
      };

      // Status Hook
      function useSystemStatus() {
        const [status, setStatus] = useState({
          backend: 'checking',
          agents: 'checking',
          lastChecked: null,
        });

        const checkStatus = useCallback(async () => {
          const results = {};

          try {
            await apiService.checkBackendHealth();
            results.backend = 'online';
          } catch (error) {
            results.backend = 'offline';
          }

          try {
            await apiService.checkAgentsHealth();
            results.agents = 'online';
          } catch (error) {
            results.agents = 'offline';
          }

          setStatus({
            ...results,
            lastChecked: new Date(),
          });
        }, []);

        useEffect(() => {
          checkStatus();
          const interval = setInterval(checkStatus, 30000); // Check every 30s
          return () => clearInterval(interval);
        }, [checkStatus]);

        return { status, checkStatus };
      }

      // Dashboard Component
      function Dashboard() {
        const [activeTab, setActiveTab] = useState('dashboard');
        const [agents, setAgents] = useState([]);
        const [projects, setProjects] = useState([]);
        const [loading, setLoading] = useState(false);
        const [alert, setAlert] = useState(null);
        const { status, checkStatus } = useSystemStatus();

        const showAlert = (message, type = 'success') => {
          setAlert({ message, type });
          setTimeout(() => setAlert(null), 5000);
        };

        // Load real data
        useEffect(() => {
          loadAgents();
          loadProjects();
        }, []);

        const loadAgents = async () => {
          try {
            setLoading(true);
            const response = await apiService.getAgents();
            setAgents(response.data || []);
          } catch (error) {
            showAlert('Błąd ładowania agentów: ' + error.message, 'error');
          } finally {
            setLoading(false);
          }
        };

        const loadProjects = async () => {
          try {
            const response = await apiService.getProjects();
            setProjects(response.data || []);
          } catch (error) {
            showAlert('Błąd ładowania projektów: ' + error.message, 'error');
          }
        };

        const runIntegrationTests = async () => {
          try {
            setLoading(true);
            const response = await apiService.testIntegrations();
            showAlert(
              `Testy zakończone! Wyniki: ${response.results?.length || 0} testów`
            );
          } catch (error) {
            showAlert('Błąd testów integracji: ' + error.message, 'error');
          } finally {
            setLoading(false);
          }
        };

        const renderDashboard = () => (
          <div>
            {alert && (
              <div className={`alert alert-${alert.type}`}>
                <i
                  className={`fas ${alert.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}`}
                ></i>
                {alert.message}
              </div>
            )}

            <div className="content-grid">
              <div className="card">
                <div className="card-header">
                  <div
                    className="card-icon"
                    style={{
                      background: 'linear-gradient(135deg, #10b981, #059669)',
                    }}
                  >
                    <i className="fas fa-robot"></i>
                  </div>
                  <div className="card-title">Aktywni Agenci</div>
                </div>
                <div className="metric-value">{agents.length}</div>
                <div className="metric-label">Specjalistów AI</div>
              </div>

              <div className="card">
                <div className="card-header">
                  <div
                    className="card-icon"
                    style={{
                      background: 'linear-gradient(135deg, #667eea, #764ba2)',
                    }}
                  >
                    <i className="fas fa-project-diagram"></i>
                  </div>
                  <div className="card-title">Projekty</div>
                </div>
                <div className="metric-value">{projects.length}</div>
                <div className="metric-label">Aktywnych projektów</div>
              </div>

              <div className="card">
                <div className="card-header">
                  <div
                    className="card-icon"
                    style={{
                      background: 'linear-gradient(135deg, #f59e0b, #d97706)',
                    }}
                  >
                    <i className="fas fa-chart-line"></i>
                  </div>
                  <div className="card-title">Status Systemu</div>
                </div>
                <div
                  style={{
                    display: 'flex',
                    flexDirection: 'column',
                    gap: '10px',
                  }}
                >
                  <div
                    style={{
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                    }}
                  >
                    <span>Backend API</span>
                    <div className={`status-dot ${status.backend}`}></div>
                  </div>
                  <div
                    style={{
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                    }}
                  >
                    <span>Agents API</span>
                    <div className={`status-dot ${status.agents}`}></div>
                  </div>
                </div>
              </div>
            </div>

            <div className="card">
              <div className="card-header">
                <div
                  className="card-icon"
                  style={{
                    background: 'linear-gradient(135deg, #8b5cf6, #7c3aed)',
                  }}
                >
                  <i className="fas fa-users"></i>
                </div>
                <div className="card-title">Zespół AI Agentów</div>
              </div>
              {loading ? (
                <div style={{ textAlign: 'center', padding: '40px' }}>
                  <div className="loading"></div>
                  <p>Ładowanie agentów...</p>
                </div>
              ) : (
                <div className="agents-grid">
                  {agents.map((agent, index) => (
                    <div key={agent.id || index} className="agent-card">
                      <div className="agent-name">{agent.name}</div>
                      <div className="agent-role">{agent.role}</div>
                      <div className="agent-skills">
                        {(agent.skills || []).map((skill, i) => (
                          <span key={i} className="skill-tag">
                            {skill}
                          </span>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              )}
              <div className="action-buttons">
                <button className="btn btn-primary" onClick={loadAgents}>
                  <i className="fas fa-sync-alt"></i>
                  Odśwież Agentów
                </button>
                <button
                  className="btn btn-secondary"
                  onClick={runIntegrationTests}
                  disabled={loading}
                >
                  {loading ? (
                    <div className="loading"></div>
                  ) : (
                    <i className="fas fa-vial"></i>
                  )}
                  Uruchom Testy
                </button>
              </div>
            </div>
          </div>
        );

        const renderProjects = () => (
          <div className="card">
            <div className="card-header">
              <div
                className="card-icon"
                style={{
                  background: 'linear-gradient(135deg, #667eea, #764ba2)',
                }}
              >
                <i className="fas fa-project-diagram"></i>
              </div>
              <div className="card-title">Zarządzanie Projektami</div>
            </div>
            <div className="projects-list">
              {projects.map((project, index) => (
                <div key={project.id || index} className="project-item">
                  <div className="project-info">
                    <h3>{project.name}</h3>
                    <p>{project.description}</p>
                    <div
                      style={{
                        display: 'flex',
                        gap: '10px',
                        marginTop: '10px',
                      }}
                    >
                      <button
                        className="btn btn-primary"
                        style={{ padding: '6px 12px', fontSize: '12px' }}
                      >
                        <i className="fas fa-chart-bar"></i>
                        Analizuj Dokumenty
                      </button>
                      <button
                        className="btn btn-secondary"
                        style={{ padding: '6px 12px', fontSize: '12px' }}
                      >
                        <i className="fas fa-tasks"></i>
                        Zadania
                      </button>
                    </div>
                  </div>
                  <div className="project-status status-active">Aktywny</div>
                </div>
              ))}
              {projects.length === 0 && (
                <div
                  style={{
                    textAlign: 'center',
                    padding: '40px',
                    color: '#666',
                  }}
                >
                  <i
                    className="fas fa-inbox"
                    style={{ fontSize: '48px', marginBottom: '20px' }}
                  ></i>
                  <p>Brak projektów. Utwórz pierwszy projekt!</p>
                </div>
              )}
            </div>
            <div className="action-buttons">
              <button className="btn btn-primary" onClick={loadProjects}>
                <i className="fas fa-sync-alt"></i>
                Odśwież Projekty
              </button>
              <button className="btn btn-secondary">
                <i className="fas fa-plus"></i>
                Nowy Projekt
              </button>
            </div>
          </div>
        );

        const renderTasks = () => (
          <div className="card">
            <div className="card-header">
              <div
                className="card-icon"
                style={{
                  background: 'linear-gradient(135deg, #f59e0b, #d97706)',
                }}
              >
                <i className="fas fa-tasks"></i>
              </div>
              <div className="card-title">Zarządzanie Zadaniami</div>
            </div>
            <div
              style={{ padding: '20px', textAlign: 'center', color: '#666' }}
            >
              <i
                className="fas fa-clipboard-list"
                style={{ fontSize: '48px', marginBottom: '20px' }}
              ></i>
              <p>Lista zadań będzie dostępna po wyborze projektu</p>
              <p style={{ fontSize: '14px', marginTop: '10px' }}>
                Przejdź do zakładki Projekty i wybierz projekt aby zobaczyć
                zadania
              </p>
            </div>
            <div className="action-buttons">
              <button
                className="btn btn-secondary"
                onClick={() => setActiveTab('projects')}
              >
                <i className="fas fa-arrow-left"></i>
                Przejdź do Projektów
              </button>
            </div>
          </div>
        );

        return (
          <div className="dashboard-container">
            <div className="sidebar">
              <div className="sidebar-header">
                <div className="logo">ThinkCode AI</div>
                <div className="tagline">Enterprise Platform</div>
              </div>
              <nav className="nav-menu">
                <div
                  className={`nav-item ${activeTab === 'dashboard' ? 'active' : ''}`}
                  onClick={() => setActiveTab('dashboard')}
                >
                  <i className="fas fa-tachometer-alt"></i>
                  Dashboard
                </div>
                <div
                  className={`nav-item ${activeTab === 'projects' ? 'active' : ''}`}
                  onClick={() => setActiveTab('projects')}
                >
                  <i className="fas fa-project-diagram"></i>
                  Projekty
                </div>
                <div
                  className={`nav-item ${activeTab === 'agents' ? 'active' : ''}`}
                  onClick={() => setActiveTab('agents')}
                >
                  <i className="fas fa-robot"></i>
                  Agenci AI
                </div>
                <div
                  className={`nav-item ${activeTab === 'tasks' ? 'active' : ''}`}
                  onClick={() => setActiveTab('tasks')}
                >
                  <i className="fas fa-tasks"></i>
                  Zadania
                </div>
                <div
                  className={`nav-item ${activeTab === 'settings' ? 'active' : ''}`}
                  onClick={() => setActiveTab('settings')}
                >
                  <i className="fas fa-cog"></i>
                  Ustawienia
                </div>
              </nav>
            </div>

            <main className="main-content">
              <header className="header">
                <h1 className="page-title">
                  {activeTab === 'dashboard' && 'Dashboard'}
                  {activeTab === 'projects' && 'Projekty'}
                  {activeTab === 'agents' && 'Agenci AI'}
                  {activeTab === 'tasks' && 'Zadania'}
                  {activeTab === 'settings' && 'Ustawienia'}
                </h1>
                <div className="status-indicator">
                  <span>Backend:</span>
                  <div className={`status-dot ${status.backend}`}></div>
                  <span>Agents:</span>
                  <div className={`status-dot ${status.agents}`}></div>
                  <button className="btn btn-secondary" onClick={checkStatus}>
                    <i className="fas fa-sync-alt"></i>
                  </button>
                </div>
              </header>

              <div className="content">
                {activeTab === 'dashboard' && renderDashboard()}
                {activeTab === 'projects' && renderProjects()}
                {activeTab === 'agents' && renderDashboard()}
                {activeTab === 'tasks' && renderTasks()}
                {activeTab === 'settings' && (
                  <div className="card">
                    <div className="card-header">
                      <div
                        className="card-icon"
                        style={{
                          background:
                            'linear-gradient(135deg, #6b7280, #4b5563)',
                        }}
                      >
                        <i className="fas fa-cog"></i>
                      </div>
                      <div className="card-title">Ustawienia Systemu</div>
                    </div>
                    <p>Panel ustawień w przygotowaniu...</p>
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      }

      // Render the app
      ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
  </body>
</html>
